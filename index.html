<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Study</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- LINK VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="./main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- HEADER -->
      <header>
        <!-- HEADER-UP -->
        <div class="header-up">
          <div class="d-flex justify-content-between" v-for="link in links">
            <ul>
              <li>{{link.language}}</li>
            </ul>

            <ul>
              <li v-for="item in link.link">{{item}}</li>

              <li><i v-for="icon in link.icons" :class="'fa' + icon"> </i></li>
            </ul>
          </div>
        </div>

        <!-- HEADER-BOTTOM -->
        <div class="header-bottom">
          <div class="d-flex gap-4" v-for="link in links">
            <img class="pe-5" :src="link.img" alt="" />

            <span class="pr">{{link.category}}</span>
            <div class="input-group mb-0">
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Search Courses"
              />
              <span class="input-group-text" id="inputGroup-sizing-default"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
            <div class="job d-flex pe-5 ps-5 gap-3">
              <span v-for="job in link.job">{{job}}</span>
            </div>

            <div class="d-flex gap-5 login">
              <span><i class="fa-solid fa-user"></i>Log in</span>
              <button class="btn">SIGN UP</button>
              <span><i class="fa-solid fa-bookmark"></i></span>
            </div>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main>
        <!-- PRIMA SECTION MAIN -->
        <section class="main-navbar d-flex justify-content-center gap-5">
          <span class="text-light fs-5"
            ><i class="fa-solid fa-chart-line"></i> Business</span
          >
          <span class="text-light fs-5"
            ><i class="fa-solid fa-palette"></i> Design</span
          >
          <span class="text-light fs-5"
            ><i class="fa-solid fa-gear"></i> Development</span
          >
          <span class="text-light fs-5"
            ><i class="fa-regular fa-face-smile"></i> Lifestyle</span
          >
          <span class="text-light fs-5"
            ><i class="fa-solid fa-print"></i> Office Productivity</span
          >
        </section>

        <!-- JUMBOTRON -->
        <section class="slide-jumbo">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <h2>Udemy affiliate Sales</h2>
                <p>
                  Monetize your audience and atract new costumers with Udemy!
                </p>
              </div>
              <div class="col-6">
                <img src="./img/slide-1.jpg" alt="" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
